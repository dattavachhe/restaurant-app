{% extends 'base.html' %}
{% block title %}Reserve a Table{% endblock %}
{% block content %}

<div class="row justify-content-center">
  <div class="col-lg-6">
    <div class="card shadow p-4">
      <h2 class="text-center text-primary mb-4">Book a Table</h2>

      {% if messages %}
        {% for message in messages %}
          <div class="alert alert-success text-center">{{ message }}</div>
        {% endfor %}
      {% endif %}

      <form method="POST">
        {% csrf_token %}

        <div class="mb-3">
          <label for="name" class="form-label">Full Name</label>
          <input type="text" class="form-control" name="name" required>
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email Address</label>
          <input type="email" class="form-control" name="email" required>
        </div>

        <div class="mb-3">
          <label for="phone" class="form-label">Phone Number</label>
          <input type="text" class="form-control" name="phone" required>
        </div>

        <div class="row g-3">
          <div class="col-md-6">
            <label class="form-label">Date</label>
            <input type="date" name="date" class="form-control" required>
          </div>
          <div class="col-md-6">
            <label class="form-label">Time</label>
            <input type="time" name="time" class="form-control" required>
          </div>
        </div>

        <div class="mb-3 mt-3">
          <label class="form-label">Number of Guests</label>
          <input type="number" name="guests" class="form-control" required min="1">
        </div>

        <div class="d-grid">
          <button type="submit" class="btn btn-primary btn-lg">Submit Reservation</button>
        </div>
      </form>
    </div>
  </div>
</div>

{% endblock %}
